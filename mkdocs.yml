site_name: Meta iOS Developer
site_description: My personal notes while I'm learning iOS on Coursera

watch: ["docs", "mkdocs.yml", ".overrides"]

repo_url: https://github.com/pejmanS21/meta-ios-course
repo_name: Meta iOS Course

theme:
  name: "material"
  icon:
    logo: fontawesome/brands/meta
    repo: fontawesome/brands/square-github

  # favicon: favicon.ico

  features:
    # - header.autohide
    - navigation.footer
    - content.code.copy
    - toc.follow

  custom_dir: .overrides
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings

# Syntax Highlighting
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: ï£¿
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true


extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/pejsamadi
      name: Pejman on Twitter

    - icon: fontawesome/brands/github
      link: https://github.com/pejmans21
      name: Pejman on GitHub

extra_css:
